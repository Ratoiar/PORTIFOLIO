<body class="projetos__body">
    <header class="cabecalho-Principal">

        <!--                     SEÇÃO DO CABEÇA PRINCIPAL                           -->

        <nav class="cabecalho" >

                <img class="imagem__header" src="imagens/silhueta-de-icone-de-casa.png">

            <a class="cabecalho__menu" href="habilidades.html">

    <main>

        <div class="sparkle-container">
        </div>

        <div class="container__blocos__texto__titulo" id="irembora">

        <div class="swiper">

                <div class="swiper-slide">

                        <h2>ALURA MIDI</h2>
                        <a href="https://alura-midi-brown-seven.vercel.app/" class="botao-do-projeto">visitar</a>
                    </div>             
                </div>

                <div class="swiper-slide">
                    <div class="card" data-tilt>
                        <img class="imagem__projetos" src="imagens/robotron2003.png" width="200" height="110" alt="">
                        <h2>ROBOTRON</h2>
                        <a href="https://robotron2003.vercel.app/?" class="botao-do-projeto">visitar</a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <img class="imagem__projetos" src="imagens/portifolio-alura.png" width="200" height="110"

                        <a href="https://ednaldopereira.vercel.app/" class="botao-do-projeto">visitar</a>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">

                        <a href="https://jogo-five-green.vercel.app/" class="botao-do-projeto">visitar</a>
                    </div>
                </div>
                
                
                <div class="swiper-slide">
                    <div class="card">    
                        <img class="imagem__projetos" src="imagens/jogoDoPong.png" width="200" height="110" alt="">
                        <h2>PING PONG</h2>
                        <a href="https://editor.p5js.org/eduardobarrosferreira10/full/JrTqrrphm" class="botao-do-projeto">visitar</a>

                    </div>
                </div>

            </div>

        </div>
            <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>

                <div class="rodape__texto">

                </div>

    </footer>
